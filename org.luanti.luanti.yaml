app-id: org.luanti.luanti
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: luanti
rename-icon: luanti
rename-appdata-file: net.minetest.minetest.metainfo.xml
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
  - --device=all
  - --share=network
  - --share=ipc
  - --env=MESA_LOADER_DRIVER_OVERRIDE=zink
  - --env=MANGOHUD_CONFIG=full
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        branch: v2.1

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
      - "-DUSE_SDL3=TRUE"
      - "-DENABLE_OPENGL3=TRUE"
    cleanup:
      - "/share/minetest/games/devtest"
    post-install:
      - mv $FLATPAK_DEST/bin/luanti $FLATPAK_DEST/bin/luanti.bin
      - install -Dm755 luanti.sh $FLATPAK_DEST/bin/luanti
    sources:
      - type: git
        url: https://github.com/luanti-org/luanti.git

      - type: script
        dest-filename: luanti.sh
        commands:
          - 'MINETEST_USER_PATH=$HOME/.var/app/org.luanti.luanti/.luanti exec luanti.bin "$@"'
